<table class="w3-table-all">
  <thead>
    <tr class="w3-blue">
      <th>ID</th>
      <th>Title</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Gender</th>
      <th>Role</th>
      <th>Industry</th>
      <th>Team</th>
    </tr>
  </thead>
  <tr *ngFor="let user of filterList; let i = index">
    <td>{{i}}</td>
    <td>{{user.title}}</td>
    <td>{{user.name}}</td>
    <td>{{user.surname}}</td>
    <td>{{user.gender}}</td>
    <td>{{user.role}}</td>
    <td>{{user.industry}}</td>
    <td><a routerLink="/team"
      routerLinkActive="active" routerLinkActiveOptions="{exact: true}">View</a></td>
  </tr>
</table>
