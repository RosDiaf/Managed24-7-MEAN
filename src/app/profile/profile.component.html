<div class="w3-container">
  <div class="w3-card-4">
    <div class="w3-container w3-blue">
      <h2>User Form</h2>
    </div>
    
    <form class="w3-container" [formGroup]="userForm" (ngSubmit)="search()">
      <label>Title</label>
      <select class="w3-select w3-border" formControlName="title">
        <option value="mr">Mr</option>
        <option value="ms">Ms</option>
        <option value="mrs">Mrs</option>
      </select>
      
      <label>Name</label>
      <input class="w3-input w3-border" type="text" formControlName="name">
      <div *ngIf="(!userForm.controls['name'].valid && userForm.controls['name'].touched)" class="error">Enter valid name</div>

      <label>Gender</label>
      <select class="w3-select w3-border" formControlName="gender">
        <option value="m">M</option>
        <option value="f">F</option>
      </select>

      <label>Role</label>
      <select class="w3-select w3-border" formControlName="role">
        <option value="Project Manager">Project Manager</option>
        <option value="Project Team">Project Team</option>
        <option value="Steering Committee">Steering Committee</option>
        <option value="Project Client">Project Client</option>
        <option value="Project Management Office (PMO)">Project Management Office (PMO)</option>
        <option value="Resource Manager">Resource Manager</option>
      </select>

      <label>Industry</label>
      <select class="w3-select w3-border" formControlName="industry">
        <option value="Automotive">Automotive</option>
        <option value="Public Sector">Public Sector</option>
        <option value="Aereospace">Aereospace</option>
        <option value="Insurance">Insurance</option>
        <option value="Media">Media</option>
        <option value="Banking">Banking</option>
        <option value="Distribution">Distribution</option>
        <option value="Consumer Products">Consumer Products</option>
        <option value="Energy and Utilities">Energy and Utilities</option>
        <option value="Industrial Products">Industrial Products</option>
        <option value="Healtcare">Healtcare</option>
        <option value="Insurance">Insurance</option>
        <option value="Utilities">Utilities</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="High Tech">High Tech</option>
        <option value="Natural Resources">Natural Resources</option>
        <option value="Retail">Retail</option>
        <option value="Telecoms">Telecoms</option>
        <option value="Transportation">Transportation</option>
      </select>

      <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
    </form>  
  </div>
</div>
